<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="logo">
    <a href="https://github.com/definitelyavi" target="_blank" rel="noopener noreferrer">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub Icon" class="github-icon" />
    </a>
  </div>

  <nav class="nav">
    <div class="volume-control">
      <svg class="volume-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M3 10v4h4l5 5V5L7 10H3z"/>
      </svg>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.4" />
    </div>
  </nav>
</header>

<main class="container">
  <canvas id="game-canvas"></canvas>

  <!-- HUD BELOW CANVAS -->
  <div id="game-info">
    <div id="score-display">Score: 0</div>
    <div id="difficulty-display">Easy</div>
    <div id="highscore-display">High Score: 0</div>
  </div>
</main>

<script src="scripts/game.js"></script>
<script>
  const slider = document.getElementById('volume-slider');
  slider.addEventListener('input', function () {
    Howler.volume(parseFloat(this.value));
  });
</script>
</body>
</html>
